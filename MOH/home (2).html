<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient#f1a8a8;
            color: #333;
            margin: 0;
            padding: 0;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 1100px;
            margin: 50px auto;
            padding: 40px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        }
        .profile {
            display: flex;
            align-items: center;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }
        .profile img {
            width: 600px;
            height: 600px;
            border-radius: 20px;
            border: 6px curve white;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .profile img:hover {
            transform: scale(1.05);
        }
        .profile .bio {
            max-width: 450px;
            font-size: 1.4em;
            line-height: 1.8;
            text-align: left;
        }
        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 18px 35px;
            background:rgb(244, 132, 151);
            color: black;
            font-size: 1.4em;
            font-weight: bold;
            text-decoration: none;
            border-radius: 12px;
            transition: 0.3s;
        }
        .btn:hover {
            background:rgb(252, 42, 77);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My World</h1>
        <div class="profile">
            <img src="c:\Users\fethi\OneDrive\Desktop\MOH\photo_2025-03-25_23-48-13.jpg" alt="Profile Picture">
            <div class="bio">
                <p>Hi, I'm Yasmin Mohammed! A passionate learner, creative thinker, and someone who loves exploring new things. I enjoy reading, cooking, and swimming, and I'm always eager to take on new challenges.</p>
            </div>
        </div>
        <a href="about me (2).html" class="btn">Learn More About Me</a>
    </div>
</body>
</html>
